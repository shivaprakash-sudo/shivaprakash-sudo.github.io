<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/sample_top_trumps_website/css/user_profile_card.css">

    <title>My Profile</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/sample_top_trumps_website/index.html">Top Trumps</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                  Profile
                </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sample_top_trumps_website/html/user_profile_settings.html"> Profile Settings </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sample_top_trumps_website/index.html"> Log Out </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="col">
                <div class="col-md-12">
                    <div class="d-flex flex-column align-items-center text-center p-3">
                        <img class="rounded-circle" width="150px" src="https://image.flaticon.com/icons/png/512/3237/3237472.png" /><span class="font-weight-bold h4">Full Name</span>
                        <span class="text-black-50 h6">@Username</span><span> </span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12 border-right">
                        <div class="px-3">
                            <table class="table table-bordered table-hover">
                                <tbody>
                                    <tr>
                                        <th>Email</th>
                                        <td id="user-email">name@example.com</td>
                                    </tr>
                                    <tr>
                                        <th>Number of wins</th>
                                        <td id="no-of-wins">0</td>
                                    </tr>
                                    <tr>
                                        <th>Win percentage</th>
                                        <td id="win-perc">0%</td>
                                    </tr>
                                    <tr>
                                        <th>Total number of decks</th>
                                        <td id="total-decks">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="col-sm">
                    <p class="text-center h3 py-4">My Card Decks</p>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="card" style="width: 15rem;">
                            <img src="/sample_top_trumps_website/resources/images/undraw_both_sides_hbv3.svg" class="card-img-top" alt="...">
                            <div class="card-body p-2">
                                <h5 class="card-title">Title</h5>
                                <p class="card-text">Some quick example text to build on the card title.</p>
                            </div>
                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                        <td>Attribute</td>
                                        <td>Value</td>
                                    </tr>
                                    <tr>
                                        <td>Attribute</td>
                                        <td>Value</td>
                                    </tr>
                                    <tr>
                                        <td>Attribute</td>
                                        <td>Value</td>
                                    </tr>
                                    <tr>
                                        <td>Attribute</td>
                                        <td>Value</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="card-body text-center">
                                <button class="btn btn-primary">Add card</button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary profile-button edit-profile-button my-5" type="button" onclick="openProfileSettings()">
                                Edit Profile
                            </button>
                    </div>
                </div>
            </div>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="#">
                <img class="logo" src="https://www.pngplay.com/wp-content/uploads/3/White-Amazon-Logo-PNG-HD-Quality.png" alt="Amazon Logo">
            </a>
        </nav>
    </header>
    <main>
        <section class="container d-flex">
            <div class="watch-img">
                <img class="blue blue-img img" src="resources/blue-watch.png" alt="Blue watch illustration">

                <img class="purple purple-img img" src="resources/purple-watch.png" alt="Purple watch illustration">

                <img class="black black-img img" src="resources/black-watch.png" alt="Black watch illustration">

                <img class="red red-img img" src="resources/red-watch.png" alt="Red watch illustration">

                <img class="pink pink-img img" src="resources/pink-watch.png" alt="Pink watch illustration">

            </div>
            <div class="watch-info">
                <div class="description">
                    <h1>FitBit 21 - The Smartest Watch</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere soluta labore rerum, sed doloremque non, quod culpa voluptatum quisquam ipsam neque cum eaque laudantium deserunt aperiam sint eius? Repellat, commodi?
                    </p>
                </div>
                <div class="color-select">
                    <h4 class="info-heading">Select Color</h4>

                    <button class="blue blue-btn color-btn btn" title="Blue">
                    </button>

                    <button class="black black-btn color-btn btn" title="Black">
                    </button>

                    <button class="red red-btn color-btn btn" title="Red">
                    </button>

                    <button class="purple purple-btn color-btn btn" title="Purple">
                    </button>

                    <button class="pink pink-btn color-btn btn" title="Pink">
                    </button>
                </div>
                <div class="features">
                    <h4 class="info-heading">Features</h4>
                    <button class="feature-btn btn">
                        Time
                    </button>
                    <button class="feature-btn btn">
                        Heart Rate
                    </button>
                </div>
                <div class="txt-center">
                    <button class="buy-btn btn">Buy Now</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

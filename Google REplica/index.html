<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Look-Alike</title>
        <link href="style.css" rel="stylesheet" type="text/css" >
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav>
            <span class="menu-item">Gmail</span>
            <span class="menu-item">Images</span>
            <div id="apps">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="dropdown-menu-card">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google logo" />
                        <p>Google</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps logo" />
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google_Drive_logo" />
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="/CSS/Images/Calendar-128.png" alt="Google Calendar logo" />
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos logo" />
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep logo" />
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img id="menu-item-image" src="/images/burger.jfif" alt="profile-image" />
        </nav>
        <main>
            <section>
                <img id="main-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image" /><br/>
                <input id="search-bar" type="search" name="search">
                <img id="voice-icon" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search Icon" />
                <div id="button-container">
                    <button class="button">Google Search</button>
                    <button class="button">I'm Feeling Lucky</button>
                </div>
            </section>
        </main>
    </body>
</html>
